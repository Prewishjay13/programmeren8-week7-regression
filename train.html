<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <script defer src="./train.js" type="module"></script>
    <title>ML5 Neural Network Regression</title>
</head>

<body class="flex flex-col justify-center items-center h-screen">
    <div class="px-4 py-8 mx-auto max-w-2xl">
        <h2 class="text-2xl font-bold mb-4">ML5 Neural Network Regression Training</h2>
        <div class="mb-4">
            <input type="number" id="field" placeholder="memory"
                class="px-4 py-2 border rounded w-full focus:outline-none focus:ring focus:ring-blue-500" />
        </div>
        <button id="predictionButton"
            class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded focus:outline-none focus:ring focus:ring-blue-500">
            Voorspel!
        </button>
        <div id="result" class="mt-4 text-xl font-bold">Ik voorspel...</div>
        <button id="downloadButton"
            class="mt-8 px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-bold rounded focus:outline-none focus:ring focus:ring-green-500">
            Download model
        </button>
        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Grafiek</h2>
            <canvas id="myChart" width="300" height="200"></canvas>
        </div>
    </div>
</body>
</html>
