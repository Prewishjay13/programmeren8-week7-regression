<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="./predict.js" type="module"></script>
    <title>ML5 Neural Network Regression</title>
</head>

<body class="flex flex-col justify-center items-center h-screen">
    <div class="text-3xl font-bold mb-4">ML5 Neural Network Regression Predict</div>
    <div class="flex flex-col space-y-4">
        <div class="flex flex-col space-y-2">
            <label for="fieldMemory" class="font-semibold">Werkgeheugen</label>
            <input type="number" id="fieldMemory" class="border rounded-md py-2 px-3" />
        </div>
        <div class="flex flex-col space-y-2">
            <label for="fieldPrice" class="font-semibold">Prijs</label>
            <input type="number" id="fieldPrice" class="border rounded-md py-2 px-3" />
        </div>
        <div class="flex flex-col space-y-2">
            <label for="fieldBattery" class="font-semibold">Batterijcapaciteit</label>
            <input type="number" id="fieldBattery" class="border rounded-md py-2 px-3" />
        </div>
        <button id="predictionButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Voorspel!
        </button>
    </div>
    <div id="result" class="text-xl font-bold mt-4">Ik voorspel...</div>
</body>


</html>
